<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes anim {
                0% { background-color: skyblue;
                    }
                25% {background-color: #786ce9;
                    }
                50% {background-color: rgb(44, 212, 95);
                    margin-left: 40%;}
                75% {background-color: rgb(204, 46, 54); 
                    } 
                100% {background-color: rgb(204, 238, 172);
                    margin-left: 80%;}           
                
            }

        .anim {
            width: 300px;
            height: 300px;
            background: skyblue;
            animation-name: anim;
            animation-duration: 8s;
            animation-iteration-count: infinite;

            
            
        }
    </style>

    </head>
    <body>
        <div class="anim"></div>
    </body>
</html>
